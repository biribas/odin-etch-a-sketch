<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <script src="./script.js" defer></script>
    <script src="https://unpkg.com/phosphor-icons" defer></script>
    <title>Etch A Sketch</title>
  </head>
  <body class="flex">
    <h1>Etch A Sketch</h1>

    <div class="flex" id="content">
      <section>
        <div class="flex" id="menu">
          <label class="tooltip" id="brush">
            <div class="button">
              <i class="ph-paint-brush"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Brush</span>
          </label>
          
          <label class="tooltip" id="bucket">
            <div class="button">
              <i class="ph-paint-bucket"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Paint bucket</span>
          </label>

          <label class="tooltip" id="eraser">
            <div class="button">
              <i class="ph-eraser-fill"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Eraser</span>
          </label>

          <label class="tooltip" id="eyedropper">
            <div class="button">
              <i class="ph-eyedropper-sample"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Eyedropper</span>
          </label>

          <label class="tooltip" id="half-circle">
            <div class="button">
              <i class="ph-circle-half-fill"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Shadding mode</span>
          </label>
          
          <label class="tooltip" id="rainbow">
            <div class="button">
              <i class="ph-rainbow"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Rainbow mode</span>
          </label>
          
          <label class="tooltip" id="background">
            <div class="button">
              <i class="ph-selection-background"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Background color</span>
          </label>
          
          <label class="tooltip" id="grid">
            <div class="button">
              <i class="ph-grid-four"></i>
            </div>
            <span class="tooltiptext">Show grid</span>
          </label>
          
          <label class="tooltip" id="x">
            <div class="button">
              <i class="ph-x"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Clear</span>
          </label>

          <label class="tooltip" id="color">
            <div class="button">
              <i class="ph-palette-fill"></i>
            </div>
            <input type="color">
            <span class="tooltiptext">Color</span>
          </label>
        </div>
  
        <input type="range" min="2" max="100" step="1" value="36">
  
        <div class="flex" id="canvas-header">
          <output id="size"></output>
          <i class="ph-arrow-counter-clockwise" id="undo"></i>
          <i class="ph-arrow-clockwise" id="redo"></i>
        </div>
        
        <div class="flex" id="canvas"></div>
      </section>
    </div>

    <footer>
      A project made by <a href="https://github.com/biribas">biribas</a> for <a href="https://www.theodinproject.com/">The Odin Project</a>
    </footer>
  </body>
</html>
